<div class="container row">
    <div class="col-sm-8 col-sm-push-2" >
        <form id="center-content-area">
            <div class="form-group has-feedback">
                <label  class="control-label">Enter site name:</label>
                <input type="text" class="form-control" required="required" ng-model="sitename"
                       value="" placeholder="Example : Memes" minlength="2" maxlength="30">
            </div>

            <div class="form-group has-feedback">
                <label class="control-label">Site description:</label>
                <textarea id="message" class="form-control" rows="3"
                          placeholder="Example : Thus site about memes" ng-model="description"
                          minlength="5" maxlength="500" required="required"></textarea>
            </div>

            <div class="form-group has-feedback">
                <label class="control-label">Choose theme :</label>
                <label class="radio-inline"><input type="radio" name="optradio"
                                                   ng-click="change_theme('default')">
                    Default
                </label>
                <label class="radio-inline"><input type="radio" name="optradio"
                                                   ng-click="change_theme('dark')">
                    Dark
                </label>
            </div>
            <div class="form-group has-feedback">
                <div col-sm-3>
                    <label class="control-label">Load site image :</label>
                    <br>
                    <button type="button" class="btn btn-info"
                            ng-click="load_image()">Load
                    </button>
                </div>
                <hr>
                <div  class="siteLogo">
                            <img style="width:600px; height:100%;" ng-model="siteLogoUrl" ng-src={{siteLogoUrl}}>
                </div>
            </div>

            <button type="button" class="btn  btn-lg btn-success" ng-click="save()">Save</button>
        </form><!-- Конец формы -->
    </div>


</div>
