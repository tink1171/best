<div class="alert alert-info" ng-show="confirm_email">Check your email {{email}} </div>
<div class="container login-container ng-cloak col-sm-8 col-sm-push-2">
    <div class="row" >
        <div class=" panel panel-primary">
            <div class="panel-body">
                <form name="myForm" >
                    <div class="form-group">
                        <h2>{{'CREATE_ACCOUNT' | translate}}</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupName">{{'YOUR_NAME' | translate}}</label>
                        <input id="signupName" type="text" ng-model="user_name" name="uname" class="username form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="firstName">{{'FIRST_NAME' | translate}}</label>
                        <input id="firstName" type="text" ng-model="first_name" name="first_name" class="username form-control input-sm" placeholder="Enter your first name" required ng-minlength="3"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lastName">{{'LAST_NAME' | translate}}</label>
                        <input id="lastName" type="text" ng-model="last_name" name="last_name" class="username form-control input-sm" placeholder="Enter your last name" required ng-minlength="3"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupEmail">{{'YOUR_EMAIL' | translate}}</label>
                        <input id="signupEmail" type="email" ng-model="email" name="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupPassword">{{'PASSWORD' | translate}}</label>
                        <input id="signupPassword" type="password" ng-model="password" name="password" class="password form-control input-sm" placeholder="Enter your Password" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupPasswordagain">{{'PASSWORD_AGAIN' | translate}}</label>
                        <input id="signupPasswordagain" type="password" maxlength="25" class="form-control" placeholder="Confirm password" check-passwords-match>
                    </div>
                    <div class="form-group">
                        <input type="submit"  ng-click="register()" value="{{'CREATE_YOUR_ACCOUNT' | translate}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                        <button type="button" ng-click="reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">{{'RESET_FORM' | translate}}</button>
                    </div>
                    <hr>
                    <p></p>{{ 'ALREADY_HAVE_ACCOUNT' |  translate}}? <a href="#/login">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
