<div class="row">

    <div class=" col-md-4 col-md-offset-4" ng-show="isRootUser() || hasRole('ADMIN')">
            <form class="form-horizontal" role="form" >
                <fieldset>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <legend>{{'EDIT_USER' | translate}}</legend>
                        </div>
                        <div class="panel-body">

                        <div class="row " align="center">
                                <img  ng-model="image" ng-src={{image}} src="{{user.avatarUrl}}" class="img-circle center-block image-container img-responsive"/>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'FIRST_NAME' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.firstName" class="form-control">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'LAST_NAME' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.lastName"  class="form-control">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'EMAIL' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.email" class="form-control">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'ABOUT' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.about" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </fieldset>
            </form>
    </div><!-- /.col-lg-12 -->
    </div>
</div><!-- /.row -->
